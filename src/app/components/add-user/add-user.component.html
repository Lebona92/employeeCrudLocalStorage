<div class="row">
    <div class="col-md-12">
        <div class="row">
            <div class="col-md-6">
                <form #userForm="ngForm">
                    <div class="row">
                        <div class="col-md-5">
                            <label> Name</label>
                            <input type="text" [(ngModel)]="user.name" name="name" #name="ngModel" required
                                minlength="5" placeholder="Name" class="form-control" />
                            <div *ngIf="name.touched || name.dirty">
                                <span class="error" *ngIf="name.errors?.['required']">This is Required</span> 
                            </div>
                        </div>
                        <div class="col-md-5">
                            <label>User Name</label>
                            <input type="text" [(ngModel)]="user.username" #userName="ngModel" required
                                 name="username" required placeholder="user name"
                                class="form-control" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-5">
                            <label> email</label>
                            <input type="text" name="email" [(ngModel)]="user.email" 
                                placeholder="email" class="form-control" />
                        </div>
                        <div class="col-md-5">
                            <label>phone</label>
                            <input type="text" name="phone" [(ngModel)]="user.phone"
                                placeholder="phone" class="form-control" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-10">
                            <label> website</label>
                            <input type="text" name="website" [(ngModel)]="user.website"
                                placeholder="website" class="form-control" />
                        </div>
                    </div>
                    <div class="row pt-3">
                        <div class="col-md-6 text-center">
                            <button class="btn btn-secondary" >Cancel</button>
                        </div>
                        <div class="col-md-6 text-left">
                            <button class="btn btn-success" [disabled]="userForm.invalid"
                                (click)="saveUser(userForm)">
                               {{isApi?'...Saving':'Save User'}} 
                                </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
