<div class="row" [class]="theme">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header  bg-secondary">
                Recent Users
                <button (click)="isMaxVisible= true">Show Max</button>
            </div>
            <div class="card-body bg-white" >
                 <app-recent-users [userList]="topUsers"></app-recent-users>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card">

        </div>
    </div>
